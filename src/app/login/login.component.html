<div class= "split left">
  <div class="centered">
    <img src="../../assets/img/SmartBonds.jpg">
  </div>
</div>
<div class="split right">
  <div class="centered">
    <h1>Iniciar sesión</h1>
    <form [formGroup]="loginForm" (submit)="submittedForm()">
      <label for="Uname">Usuario:</label><br>
      <input class="textu" id="Uname" name="Uname" placeholder="Ingrese usuario"
      type="text" [(ngModel)]="login.username" formControlName="username"><br><br>
      <label for="Pname">Contraseña:</label><br>
      <input class="textp" id="Pname" name="Pname" placeholder="Ingrese contraseña"
      type="password" [(ngModel)]="login.password" formControlName="password">
    </form><br><br>
    <button mat-button class="button1" (click)="handleLogin()">Ingresar</button><br><br>
    <button mat-button class="button2" (click)="navigateToRegister()">Registrarse</button>
  </div>
</div>
